        // --- Core Web3 Connection and Initialization ---

        async function connectWallet() {
            const display = document.getElementById('currentAccountDisplay');
            const roleArea = document.getElementById('roleComponentArea');
            roleArea.innerHTML = "<h2>Connecting to Wallet and Blockchain...</h2>";
            
            if (typeof window.ethereum === 'undefined') {
                display.textContent = 'Please install MetaMask!';
                roleArea.innerHTML = "<h2>Please install MetaMask to connect.</h2>";
                return;
            }

            try {
                // Ethers v5 uses Web3Provider
                const provider = new ethers.providers.Web3Provider(window.ethereum); 
                
                // Request accounts and get signer
                await provider.send("eth_requestAccounts", []);
                const signer = provider.getSigner();

                currentAccount = await signer.getAddress();
                display.textContent = currentAccount;
                
                freshChainContract = new ethers.Contract(
                    contractAddress,
                    contractABI,
                    signer
                );
                
                // Render the default view after connection
                renderRoleMenu();
                renderRoleComponent();

                // Handle account changes
                window.ethereum.on('accountsChanged', (newAccounts) => {
                    currentAccount = newAccounts[0];
                    display.textContent = currentAccount;
                    renderRoleComponent();
                });
                
            } catch (error) {
                console.error("Error connecting wallet or initializing contract:", error);
                display.textContent = 'Error connecting.';
                roleArea.innerHTML = `<h2>Error connecting: ${error.message}</h2>`;
            }
        }

        // --- Contract Interaction Functions ---

        async function callContractFunction(name, args, successMessage) {
            if (!freshChainContract) {
                alert("Contract not initialized. Check console for configuration errors.");
                return;
            }
            try {
                const tx = await freshChainContract[name](...args);
                alert(`Transaction sent! Waiting for confirmation... Hash: ${tx.hash.substring(0, 10)}...`);
                await tx.wait(); 
                alert(`${successMessage} Transaction mined successfully!`);
                return true;
            } catch (error) {
                console.error(`Function ${name} failed:`, error);
                let reason = error.data && error.data.message ? error.data.message : (error.reason || error.message || "Unknown error occurred.");
                alert(`Transaction failed: ${reason}`);
                return false;
            }
        }

        const handleCreateBatch = (id, name, quantity) => 
            callContractFunction('createBatch', [id, name, quantity], `Batch ${id} created.`);

            callContractFunction('addSensorData', [batchId, temperature, humidity, location], `Sensor data logged for Batch ${batchId}.`);

            callContractFunction('transferOwnership', [batchId, newOwnerAddress], `Ownership of Batch ${batchId} transferred.`);

            callContractFunction('markAsArrived', [batchId, passedInspection], `Batch ${batchId} marked as arrived.`);
        
        async function getHistory(batchId) {
            if (!freshChainContract) return null;
            try {
                const batch = await freshChainContract.getBatchHistory(batchId); 
                return batch; // Returns the full Batch struct
            } catch (error) {
                console.error("Failed to fetch history:", error);
                alert(`Error fetching history. Ensure Batch ID ${batchId} exists and your ABI is correct.`);

            const menu = document.getElementById('roleMenu');
            menu.innerHTML = '';
            ROLES.forEach(role => {

                button.textContent = role;
                button.onclick = () => {
                    selectedRole = role;
                    renderRoleComponent();
                    menu.querySelectorAll('button').forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                };
                menu.appendChild(button);
            });
        }

                case 'Transporter': htmlContent = renderTransporterUI(); break;
                case 'Distributor': htmlContent = renderTransferUI('Distributor'); break;

                case 'Customer': htmlContent = renderCustomerUI(); break;

                    return;

            area.innerHTML = htmlContent;
            if (selectedRole) {
                attachListeners(selectedRole);
            }

                alert(`Transaction sent! Waiting for confirmation... Hash: ${tx.hash.substring(0, 10)}...`);

                alert(`${successMessage} Transaction mined successfully!`);
                return true;
            } catch (error) {
                console.error(`Function ${name} failed:`, error);
                let reason = error.data && error.data.message ? error.data.message : (error.reason || error.message || "Unknown error occurred.");
                alert(`Transaction failed: ${reason}`);
                return false;
            }

                            <div class="form-group" style="display: flex; align-items: center;">
                                <label style="width: auto; margin-right: 15px;">Inspection Status:</label>
                                <select id="inspectionStatus" style="width: 100%; padding: 10px;">
                                    <option value="true">PASSED ‚úÖ</option>
                                    <option value="false">FAILED ‚ùå</option>
                                </select>
                            </div>
                            <button type="submit" class="primary-button" style="background-color: #f39c12;">Mark As Arrived</button>
                        </form>
                    </div>
                </div>
            `;
        }

        function renderCustomerUI() {
            return `
                <div class="role-panel">
                    <h3>üîç Customer: View History</h3>
                    <p>Enter the Batch ID (scanned from a QR code) to view the history.</p>
                    <form id="customerForm">
                        <input type="number" placeholder="Enter Batch ID (e.g., 101)" id="customerBatchId" required style="width: 100%; padding: 10px; box-sizing: border-box; border-radius: 4px; border: 1px solid #bdc3c7;">
                        <button type="submit" class="primary-button">View History</button>
                    </form>
                    <div id="historyOutput" class="history-output" style="display: none;"></div>
                </div>
            `;
        }

        // --- Event Listeners and Form Submission Logic ---
        
        function attachListeners(role) {
            // Admin Register Listener
            if (role === 'Admin' && document.getElementById('adminRegisterForm')) {
                document.getElementById('adminRegisterForm').onsubmit = async (e) => {
                    e.preventDefault();
                    const actorRole = document.getElementById('adminRole').value;
                    const address = document.getElementById('adminAddress').value;
                    if (actorRole) {
                        await registerActor(actorRole, address); 
                    } else {
                        alert("Please select a role to register.");
                    }
                };
            }

            // Producer Form Listener
            if (role === 'Producer' && document.getElementById('producerForm')) {
                document.getElementById('producerForm').onsubmit = async (e) => {
                    e.preventDefault();
                    const id = parseInt(document.getElementById('pBatchId').value);
                    const name = document.getElementById('pName').value;
                    const quantity = parseInt(document.getElementById('pQuantity').value);
                    await handleCreateBatch(id, name, quantity);
                };
            }
            
            // Transporter Form Listener
            if (role === 'Transporter' && document.getElementById('transporterForm')) {
                document.getElementById('transporterForm').onsubmit = async (e) => {
                    e.preventDefault();
                    const id = parseInt(document.getElementById('tBatchId').value);
                    const temp = parseInt(document.getElementById('tTemp').value);
                    const hum = parseInt(document.getElementById('tHum').value);
                    const loc = document.getElementById('tLoc').value;
                    
                    if (temp < -10 || temp > 40) { alert("Temp must be -10¬∞C to 40¬∞C."); return; }
                    if (hum < 0 || hum > 40) { alert("Humidity must be 0% to 40%."); return; }
                    
                    await handleAddSensorData(id, temp, hum, loc);
                };
            }

            // Generic Transfer Listeners (Producer, Transporter, Distributor, Retailer)
            const transferRoles = ['Producer', 'Transporter', 'Distributor', 'Retailer'];
            transferRoles.forEach(r => {
                const formId = `${r.toLowerCase()}TransferForm`;
                if (document.getElementById(formId)) {
                    document.getElementById(formId).onsubmit = async (e) => {
                        e.preventDefault();
                        let batchId, newOwnerAddress;
                        
                        if (r === 'Retailer') {
                             batchId = parseInt(document.getElementById('rTransferBatchId').value);
                             newOwnerAddress = document.getElementById('rNewOwnerAddress').value;
                        } else {
                            batchId = parseInt(document.getElementById('transferBatchId').value);
                            newOwnerAddress = document.getElementById('newOwnerAddress').value;
                        }

                        await handleTransferOwnership(batchId, newOwnerAddress);
                    };
                }
            });
            
            // Retailer Inspection Listener
            if (role === 'Retailer' && document.getElementById('retailerInspectionForm')) {
                document.getElementById('retailerInspectionForm').onsubmit = async (e) => {
                    e.preventDefault();
                    const id = parseInt(document.getElementById('iBatchId').value);
                    const status = document.getElementById('inspectionStatus').value === 'true';
                    await handleMarkAsArrived(id, status);
                };
            }
            
            // Customer Listener
            if (role === 'Customer' && document.getElementById('customerForm')) {
                document.getElementById('customerForm').onsubmit = async (e) => {
                    e.preventDefault();
                    const batchId = parseInt(document.getElementById('customerBatchId').value);
                    const batch = await getHistory(batchId);
                    
                    const outputDiv = document.getElementById('historyOutput');
                    outputDiv.style.display = 'block';

                    if (batch && batch.exists) {
                        const productName = batch.productName;
                        const quantity = batch.quantity;
                        const arrived = batch.arrived;
                        const inspectionPassed = batch.inspectionPassed;
                        const sensorData = batch.sensors;
                        const ownershipHistory = batch.ownerships;
                        
                        let sensorList = sensorData.map(log => `
                            <li>
                                Temp: ${log.temperature.toString()}¬∞C, Hum: ${log.humidity.toString()}%, 
                                Loc: ${log.location}, By: ${log.transporter.substring(0, 8)}...
                            </li>
                        `).join('');

                        let ownershipList = ownershipHistory.map(log => `
                            <li>
                                ${log.from.substring(0, 8)}... &rarr; ${log.to.substring(0, 8)}...
                            </li>
                        `).join('');
                        
                        outputDiv.innerHTML = `
                            <h4>Batch History for ID ${batchId}</h4>
                            <p><strong>Product:</strong> ${productName}</p>
                            <p><strong>Quantity:</strong> ${quantity.toString()} units</p>
                            <p><strong>Final Status:</strong> ${arrived ? (inspectionPassed ? 'ARRIVED & PASSED ‚úÖ' : 'ARRIVED & FAILED ‚ùå') : 'IN TRANSIT ‚è≥'}</p>
                            
                            <h5>Environmental Log:</h5>
                            <ul>${sensorList.length > 0 ? sensorList : '<li>No sensor data logged.</li>'}</ul>
                            
                            <h5>Ownership Chain:</h5>
                            <ul>${ownershipList.length > 0 ? ownershipList : '<li>No ownership transfers recorded.</li>'}</ul>
                        `;
                    } else {
                        outputDiv.innerHTML = `<h4>Batch History for ID ${batchId} not found or error occurred.</h4>`;
                    }
                };
            }
        }

        // --- Final Initialization Call (Ensures script runs AFTER the Ethers CDN is loaded) ---
        window.onload = connectWallet;

    </script>
